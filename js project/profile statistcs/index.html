<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stats-container">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="20">20</div>
        <h4>Years Exprience</h4>
    </div>

    <div class="stats-container">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="280">280</div>
        <h4>Websites Made</h4>
    </div>

    <div class="stats-container">
        <i class="fa-brands fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="50">50</div>
        <h4>Apps Made</h4>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
