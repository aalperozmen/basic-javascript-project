<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/235/500/300" alt="">
            <img src="https://picsum.photos/id/229/500/300" alt="">
            <img src="https://picsum.photos/id/231/500/300" alt="">
            <img src="https://picsum.photos/id/227/500/300" alt="">
            <img src="https://picsum.photos/id/225/500/300" alt="">
            <img src="https://picsum.photos/id/223/500/300" alt="">
         

        </div>
        <i class="fa-solid fa-angle-left fa-2x btn prev"></i>
        <i class="fa-solid fa-angle-right fa-2x btn next"></i>

    </div>
    



    <script src="script.js"></script>
</body>
</html>
